<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/makeLetter.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="section">
        <h2>2018年11月3日のあなたから，</h2>
        <form class="makingLetter" action="index.html" method="post">
          <div class="article">
            <input type="date" name="" value="">
            <h2>の</h2>
            <input type="text" name="" value="" placeholder="山田太郎">
            <h2>へ</h2>
          </div>
          <div class="article">
            <h2>送信先:</h2>
            <input type="email" name="" value="" placeholder="example@example.com">
          </div>
          <div class="article">
            <h2>質問:</h2>
            <select class="question" name="">
              <option value="">質問1</option>
              <option value="">質問2</option>
              <option value="">質問3</option>
            </select>
          </div>
          <div class="article">
            <h2  class="return">答え:</h2>
            <textarea name="name" rows="20" cols="80"></textarea>
          </div>
          <div class="article">
            <h2  class="return">未来の〇〇へ:</h2>
            <textarea name="name" rows="20" cols="80"></textarea>
          </div>
          <div class="article">
            <h2  class="return">画像ファイル</h2>
            <input type="file" name="pic">
          </div>
          <input type="submit" name="" value="作成する" class="send">
        </form>
      </div>
    </div>
  </body>
</html>
