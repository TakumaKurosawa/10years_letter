<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/signin.css">
    <link rel="stylesheet" href="css/normalize.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="signin">
        <form class="user" action="index.html" method="post">
          <input type="text" name="name" value="" placeholder="名前">
          <input type="date" name="date" value="">
          <input type="email" name="email" value="" placeholder="メールアドレス">
          <input type="email" name="email_confirm" value="" placeholder="メールアドレス確認">
          <input type="password" name="password" value="" placeholder="パスワード">
          <input type="submit" name="" value="サインイン">
          <a href="#">パスワードを忘れた方</a>
        </form>
      </div>
    </div>
  </body>
</html>
